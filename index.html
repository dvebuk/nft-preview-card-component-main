<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&family=Outfit:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <title>NFT preview card component</title>
</head>
<body>
    <main>

        <div class="card">
            <img src="/images/back.png" alt="back" class="transition img-top front">
            <img src="/images/image-equilibrium.jpg" alt="equilibrium" class="front">
            <div>
                <img src="/images/icon-view.svg" alt="icon" class="img-top icon">
            </div>
        </div>

        <h1 class="transition">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div>
            <img src="/images/icon-ethereum.svg" alt="eth" class="eth">
            <p class="prise">0.041 ETH</p>
            <img src="/images/icon-clock.svg" alt="clock" class="clock">
            <p class="date">3 days left</p>
        </div>

        <hr>

        <div>
            <img src="/images/image-avatar.png" alt="avatar" class="avatar">
            <p class="info">Creation of</p>
            <p class="name transition">Jules Wyvern</p>
        </div>

    </main>
</body>
</html>
