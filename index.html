<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&family=Outfit:wght@200;300;400;500;600&display=swap"
          rel="stylesheet">
    <title>NFT preview card component</title>
</head>
<body>
<main>

    <div class="image">
        <img src="images/image-equilibrium.jpg" alt="image" class="main-image">
        <div class="icon-view">
            <img src="images/icon-view.svg" alt>
        </div>
    </div>

    <h1><a>Equilibrium #3429</a></h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="info">
        <div class="prise-container">
            <img src="/images/icon-ethereum.svg" alt class="prise-icon">
            <p class="prise">0.041 ETH</p>
        </div>
        <div class="date-container">
            <img src="/images/icon-clock.svg" alt class="date-icon">
            <p class="date">3 days left</p>
        </div>
    </div>

    <hr>

    <div class="author">
        <img src="/images/image-avatar.png" alt="avatar" class="avatar">
        <p>Creation of<a class="name" href="#">Jules Wyvern</a></p>
    </div>

</main>
</body>
</html>
